<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try API REST</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
  <script type="module">
    fetch('http://localhost:1234/products')
      .then(res => res.json())
      .then(products => {
        const html = products.Libros.map(product => {
          return `
        <article data-id="${product.id}" data-category="${product.category}">
          <h2>${product.name}</h2>
          <p>${product.id}</p>
          <p>${product.year}</p>

          
        <button>Eliminar</button>
        </article>
        `;
        }).join();
        document.querySelector('main').innerHTML = html;

        document.addEventListener('click', e => {
          if (e.target.matches('button')) {
            const article = e.target.closest('article')
            const id = article.dataset.id
            const category = article.dataset.category

            fetch(`http://localhost:1234/products/${category}/${id}`, {
              method: 'DELETE'
            })
              .then(res => {
                if (res.ok) {
                  article.remove()
                }
              })
          }
        })
      })
  </script>
</head>

<body>
  <main></main>
</body>

</html>
